<!DOCTYPE html>
<html>
  <script type="text/javascript">
    var apiUrl = 'https://catfact.ninja/fact';
    fetch(apiUrl).then(response => {
      return response.json();
    }).then(response => {
      var t = document.getElementById("p");
      var y = document.createTextNode(response.fact);

      t.appendChild(y);

    }).catch(err => {
      var t = document.getElementById("p");
      var y = document.createTextNode("Fodeu");

      t.appendChild(y);

      console.log(err);
    });
  </script>
<body>

<h1>Random fact about cats</h1>
<p id="p"></p>

</body>
</html>
