<!DOCTYPE html>
<html>
  <script type="text/javascript">
    var apiUrl = 'https://catfact.ninja/fact';
    fetch(apiUrl).then(response => {
      return response.json();
    }).then(data => {
      var t = document.getElementById("p");
      var y = document.createTextNode(data["fact"]);

      t.appendChild(y);

      console.log(data);
    }).catch(err => {
      var t = document.getElementById("p");
      var y = document.createTextNode("Fodeu");

      t.appendChild(y);

      console.log(data);
    });
  </script>
<body>

<h1>Test</h1>
<p id="p">This is some text</p>

</body>
</html>
